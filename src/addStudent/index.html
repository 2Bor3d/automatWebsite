<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>B.A.M.B.I. v.0.1</title>
    <meta name="viewport" contetn="width=device-width, initial-scale=1.0">
    <script src="/page/script.js"></script>
    <link rel="stylesheet" href="page/styles.css">
</head>
<body>
<div id="container">
    <form method="POST" action="/add_user" id="form">
        <div class="field">
            <label for="type">type: </label>
            <select id="type" name="type" onchange="setVisibility(this.value)">
                <option value="teacher">teacher</option>
                <option value="student">student</option>
                <option value="admin">admin</option>
            </select>
        </div>

        <div class="field">
            <!--<label for="name">name: </label>-->
            <input type="text" placeholder="Name..." id="name" name="name">
        </div>

        <div class="field" id="div_mail">
            <!--<label for="mail">Mail: </label>-->
            <input type="text" placeholder="Mail..." id="mail" name="mail">
        </div>

        <div class="field" id="div_password">
            <!--<label for="password" class="hidden">password:</label>-->
            <input type="password" placeholder="Password..." id="password" class="hidden" name="password">
        </div>
        <!-- TODO: auto laod course-->
        <div class="field">
            <label for="courses">courses</label>
            <select id="courses" name="courses">
                <option value="none">none</option>
                <option value="nix">nix</option>
            </select>
        </div>

        <div class="field one-line">
            <label for="rfid" id="label_rfid">add rfid card</label>
            <input type="checkbox" id="rfid" checked name="rfid">
        </div>
        <button>OK</button>
        <script>submitF()</script>
    </form>
</div>
</body>
</html>
