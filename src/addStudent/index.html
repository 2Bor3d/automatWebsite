<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>B.A.M.B.I. v.0.1</title>
    <meta name="viewport" contetn="width=device-width, initial-scale=1.0">
    <script src="/page/script.js"></script>
    <link rel="stylesheet" href="page/styles.css">
</head>
<body onload="load()">
<div id="container">
    <div id="form">
        <label for="type" id="lType">Typ: </label>
        <select id="type" name="type" onchange="change_type()">
            <option value="STUDENT">Schüler*in</option>
            <option value="TEACHER">Lehrkraft</option>
            <option value="ADMIN">Administrator*in</option>
        </select>
        <label for="firstName" id="lFirstName">Vorname: </label>
        <input id="firstName">
        <label for="lastName" id="lLastName">Lastname: </label>
        <input id="lastName">

        <label for="rfid" id="lRfid">Chipkarte: </label>
        <input id="rfid" name="rfid" type="checkbox">

        <label for="gender" id="lGender">Geschlechtsidentifikationstyp: </label>
        <select id="gender" name="gender"></select>

        <label for="birthday" id="lBirthday">Geburtstag: </label>
        <input id="birthday" type="date">

        <div id="adress">
            <p>Adresse:</p>
            <label for="nr" id="lNr">Identifikationsnummer des Hauses: </label>
            <input id="nr" type="number">
            <label for="street" id="lStreet">Straße: </label>
            <input id="street">
            <label for="city" id="lCity">Stadt: </label>
            <input id="city">
            <label for="zip" id=lZip">Postleitzahl: </label>
            <input id="zip" type="number">
            <label for="country" id="lCountry">Land: </label>
            <input id="country" value="Deutschland">
        </div>
        
        <label for="email" id="lEmail" class="admin hidden">E-Mail Adresse: </label>
        <input id="email" name="email" class="admin hidden">
        <label for"password" id="lPassword" class="admin hidden">Passwort: </label>
        <input id="password" name="password" class="admin hidden" type="password">

        <input id="submit" type="button" value="Hinzufügen" onclick="submit()">
        <p id="message">
    </div>
</div>
</body>
</html>
