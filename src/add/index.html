<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B.A.M.B.I. v.0.1</title>
    <meta name="viewport" contetn="width=device-width, initial-scale=1.0">
    <script src="/page/script.js"></script>
    <link rel="stylesheet" href="page/styles.css">
</head>
<body >
<div id="container">
    <form method="POST" action="/add_user">
        <div class="field" >
            <label for="type">type: </label>
            <select id="type" name="type" onchange="setVisibility(this.value)">
                <option value="teacher">teacher</option>
                <option value="student">student</option>
                <option value="admin">admin</option>
            </select>
        </div>

        <div class="field">
            <label for="name">name: </label>
            <input type="text" id="name">
        </div>

        <div class="field" id="div_mail">
            <label for="mail">Mail: </label>
            <input type="text" id="mail">
        </div>

        <div class="field" id="div_password">
            <label for="password" class="hidden">password:</label>
            <input type="password" id="password" class="hidden">
        </div>

        <div class="field">
            <label for="courses">courses</label>
            <select id="courses">
                <option value="new">new</option>
            </select>
        </div>

        <div class="field">
            <label for="rfid">add rfid card</label>
            <input id="rfid" type="checkbox" checked>
        </div>
    <button type="submit">submit</button>
    </form>
</div>
</body>
</html>
