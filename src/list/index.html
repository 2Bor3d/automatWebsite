<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>B.A.M.B.I. v.0.1</title>
		<meta name="viewport" contetn="width=device-width, initial-scale=1.0">
		<script src="/page/script.js"></script>
		<link rel="stylesheet" href="page/styles.css">
    </head>
    <body onload="load()">
		<div id="searchbar">
			<input id="search">
			<button onclick="search()">suchen</button>
		<main id="list">
			<table id="table">
				<tr>
					<th>Name</th>
					<th>Anwesenheit</th>
					<th>Zeitkonto</th>
				</tr>
			</table>
		</main>
		<div id="popup" class="hidden">
			<button id="close" onclick="close()">Schließen</button>
            <div class="row">
                <p id="identification" class="lable">Id: </p>
			<div class="row">
				<p class="lable">Name: </p>
				<input id="name" disabled>
			</div>
			<div class="row">
				<p class="lable">Anwesenheit: </p>
				<input id="attendanceDate" type="date">
				<select id="attendance">
					<option value="present">Anwesend</option>
					<option value="excused">Entschuldigt</option>
					<option value="absent">Abwesend</option>
				</select>
			</div>
			<div class="row">
				<p class="lable">Zeitkonto: </p>
				<input id="balance" type="number">
			</div>
			<div class="row">
				<button id="save">Speichern</button>
				<button id="delete" disabled>Löschen</button>
		</div>
	</body>
</html>
